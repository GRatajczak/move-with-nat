name = "move-with-nat"
compatibility_date = "2025-12-13"
compatibility_flags = ["nodejs_compat"]

main = "dist/_worker.js"

# KV namespace binding for sessions (as required by @astrojs/cloudflare adapter)
[[kv_namespaces]]
binding = "SESSION"
id = "YOUR_KV_NAMESPACE_ID" # Replace with your actual KV namespace ID from Cloudflare dashboard

[observability]
enabled = true

# Assets configuration
[assets]
directory = "dist"
